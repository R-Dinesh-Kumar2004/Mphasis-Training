<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Details</title>
</head>
<body>
	<form action="employee_details" method="post">
		Employee ID : <input type="number" name="id"><br>
		Employee Name : <input type="text" name="name"><br>
		Department Name : <input type="text" name="dept"><br>
		Date of joining : <input type="date" name="doj"><br>
		Monthly salary : <input type="number" name="salary"><br>
		Total working days : <input type="number" name="totWorkDays"><br>
		Days present : <input type="number" name="presentDays"><br>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
