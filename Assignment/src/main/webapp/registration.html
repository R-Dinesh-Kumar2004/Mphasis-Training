<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="register" method="post">
	Name : <input type="text" name="name"><br>
	Age : <input type="number" name="age"><br>
	Gender : <input type="radio" name="gender" value="Male">Male
			 <input type="radio" name="gender" value="Female">Female<br>
	Skills :<br>
		<input type="checkbox" name="skills" value="Java">Java<br>
		<input type="checkbox" name="skills" value="Python">Python<br>
		<input type="checkbox" name="skills" value="DSA">DSA<br>
		<input type="checkbox" name="skills" value="Development">Development<br>
		
	City :
	<select name="city">
		<option value="TamilNadu">TamilNadu</option>
		<option value="Pune">Pune</option>
		<option value="Karnataka">Karnataka</option>
		<option value="Kerala">Kerala</option>
	</select><br>
	
	<button type="submit">Submit</button>
	</form>
</body>
</html>
